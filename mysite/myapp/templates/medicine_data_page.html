{% extends "base.html" %}
{% block content %}
<style type="text/css">
    .header{
      min-height: 100vh;
      width: 100%;
      background-image: url('../static/myapp/header.jpg');
      background-position: center;
      background-size: cover;
      position: relative;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .table-container {
        margin: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        color: #333;
        text-transform: uppercase;
    }

    td {
        color: #444;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }

    .search-container {
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
    }

    .search-container input[type=text] {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
<section class="header">
    <nav>
        <a href="/"><img src="..\static\myapp\Prakrithiveda.png" alt="logo"></a>
        <div class="nav-links" id="navLinks">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/herb_detection_page">Herb Detector</a></li>
                <li><a href="/hospitallocator">Hospital Locator</a></li>
                <li><a href="/medicine_data_page">Medicines</a></li>
            </ul>
        </div>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for medicines...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Diseases Treated</th>
            </tr>
        </thead>
        <tbody id="medicineTableBody">
            {% for medicine in ayurvedic_medicines %}
            <tr>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.description }}</td>
                <td>{{ medicine.treats }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

<script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
        let input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("medicineTableBody");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    });
</script>

{% endblock %}
