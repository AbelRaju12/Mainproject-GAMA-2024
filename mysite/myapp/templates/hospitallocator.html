{% extends "base.html" %}
{% block content %}
<style type="text/css">
    .header {
	    min-height: 100vh;
	    width: 100%;
	    position: relative;
	}

	.header::before {
	    content: "";
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background-image: url('../static/myapp/hospital.jpg');
	    background-position: center;
	    background-size: cover;
	    filter: blur(1px); /* Adjust the blur value as needed */
	    z-index: -1; /* Ensure the overlay is behind other content */
	}

    .nav-links ul li a {
        color: black; /* Change anchor tag color to black */
    }
    .search-container {
	    display: flex;
	    align-items: center;
	    max-width: 600px; /* Adjust the max-width as needed */
	    margin: 0 auto; /* Center the container horizontally */
	    border: 2px solid #ccc;
	    border-radius: 30px; /* Rounded border */
	    overflow: hidden;
	}

	/* Styling for the search input */
	.search-input {
	    border: none;
	    padding: 12px 20px; /* Adjust padding as needed */
	    font-size: 16px;
	    flex: 1; /* Take remaining space */
	    outline: none;
	    color: white; /* Set text color to white */
    	background-color: black; /* Set background color to black */
	}

	/* Styling for the search button */
	.search-button {
	    background-color: #4CAF50;
	    border: none;
	    padding: 12px 20px; /* Adjust padding as needed */
	    cursor: pointer;
	    transition: background-color 0.3s ease;
	}

	/* Styling for the search button icon */
	.search-button img {
	    width: 20px;
	    height: 20px;
	}

	/* Hover effect for the search button */
	.search-button:hover {
	    background-color: #45a049;
	}
	.search-input::placeholder {
	    color: white; /* Set placeholder text color to white */
	}

</style>
    <section class="header">

        <nav>
            <a href="/"><img src="..\static\myapp\Prakrithiveda.png" alt="logo"></a>
            <div class="nav-links" id="navLinks">
                <!-- <i class="fa-solid fa-xmark" onclick="hideMenu()"></i> -->
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/herb_detection_page">Herb Detector</a></li>
                    <li><a href="/hospitallocator">Hospital Locator</a></li>
                    <li><a href="/medicine_data_page">Medicines</a></li>
                </ul>
            </div>
            <!-- <i class="fa-solid fa-bars" onclick="showMenu()"></i> -->
        </nav>

        
        	<form name="locationform" method="POST" enctype="multipart/form-data">
        		<div style="margin-top: 150px;" class="search-container">
	                {% csrf_token %}
				    <input type="text" placeholder="Search Hospital By Location Here" class="search-input" name="userinput">
				    <button type="submit" class="search-button"><img src="../static/myapp/search.png" alt="Search"></button>
			    </div>
			</form>		
        
    </section>

    
{% endblock %}
